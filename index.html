<script>
  window.onresize = function(event) {
    let screenSize = window.innerWidth
    if (screenSize < 700) {
      // Show the button.
      document
        .querySelector('button')
        .classList
        .remove("hide-btn");
​
      // Hide the Nav.
      document.querySelector('ul').style.display = 'none'
​
    }
  console.log(event)
  };
  
  
  function showNav() {
    let el = document.querySelector('ul')
    // el.classList.add('hide-nav')
    if (el.classList.toggle('hide-nav', true )) {
      el.classList.add('show-nav')
    } else {
      el.classList.add('hide-nav')
    }
  }
</script>
